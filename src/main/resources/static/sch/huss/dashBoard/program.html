	<script>
		$(function() {
			$("#tabs").tabs();
		});

		// 탭 배경
		$(document).ready(function() {
			const tabs = $('.program_tabs li');
			tabs.click(function() {
				if (this.classList.contains('tabs_right')) {
					$('.active_back').css('left', '115px');
				} else if (this.classList.contains('tabs_left')) {
					$('.active_back').css('left', '0px');
				}
				//  탭 배경 끝 
			})

		})
	</script>
	<script>
		AOS.init();
	</script>
