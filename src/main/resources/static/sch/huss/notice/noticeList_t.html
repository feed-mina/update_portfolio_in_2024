<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta
	content="A fully featured admin theme which can be used to build CRM, CMS, etc."
	name="description" />
<meta name="author" content="">
<title>공지사항</title>
<link rel="stylesheet" href="/css/pc/style.css">
<link rel="stylesheet" href="/css/pc/aos.css">
<link rel="stylesheet" href="/css/pc/jquery-ui.css">
<link rel="stylesheet" href="/css/pc/swiper-bundle.min.css">
<link rel="stylesheet" href="/css/custom.css" />
<script src="/js/allVendors.js"></script>
<script src="/js/common.js"></script>
<script src="/js/swiper-bundle.min.js"></script>
<script src="/js/aos.js"></script>
<script src="/sch/js/huss/notice/noticeList.js"></script>
</head>
<body>

	<!-- skip -->
	<div class="skip">
		<a href="#container">본문 바로가기</a>
	</div>
	<!-- ===== header ====== -->
	<!-- // skip -->
	<div class="wrapper">
		<!-- background -->

		<!-- header -->
		<header id="header_wrap"></header>
		<!-- // header -->
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content" class="pt-0">
				<!-- ===== app ====== -->
				<div id="app">
					<!-- ===== container ====== -->
					<div id="container" class="d-flex flex-column">
						<div class="table-responsive">
							<div
								class="d-sm-flex align-items-center justify-content-center mb-4">
								<h1 class="h1 mb-0 text-gray-800">공지사항 입니다.</h1>
							</div>
							<hr class="one">
							<div class="row justify-content-center">
								<div class="col-3" style="height: 100px;">
									<select id="searchFilter" v-model="searchData.searchDivision"
										class="custom-select" style="width: 140px;">
										<option value="">전체</option>
										<option value="제목">제목</option>
										<option value="작성자">작성자</option>
									</select>
								</div>
								<div class="col-6" style="height: 100px;">
									<input type="text" v-model="searchData.searchText"
										placeholder="검색어를 입력해주세요." maxlength="20" style="width: 100%;"
										@keyup.enter="fnSearch()" />
								</div>
								<div class="col-3" style="height: 100px;">
									<button @keyup.enter="fnSearch()"
										style="border: 1px solid black; color: gray;">검색</button>
								</div>
							</div>
							<div class="col-12" style="height: 40px;">
								<p>Total: {{totalCount}}</p>
							</div>
							<div class="col-12 row justify-content-center"
								style="border: 1px solid red; height: 500px;">
								<div v-for="(obj, idx) in noticeList" class="col-4"
									style="border: 1px solid blue; height: 500px;">
									<div class="row" style="height: 300px;">+</div>
									<div class="row" style="height: 200px;">
										<div class="col-12">
											<h3>{{obj.noticeSj}}</h3>
										</div>
										<div class="col-12">
											<h5>{{obj.noticeCn}}</h5>
										</div>
										<div class="col-6">
											<h6>{{obj.registDt}}</h6>
										</div>
										<div class="col-6">
											<h6>{{obj.noticeRegistMm}}</h6>
										</div>
									</div>
								</div>
							</div>
							<ul id="pagination" class="pagination justify-content-center"></ul>
						</div>
					</div>
					<!-- ===== /container ====== -->
				</div>
				<div class="btn_box tr">
					<a href="/sch/huss/community/Regist.html"><button
							class="btn_type06" style="transform: translateY(-90%);">글쓰기</button></a>
				</div>
				<div class="btn_box tr">
					<a href="/sch/huss/community/Regist2.html"><button
							class="btn_type06" style="transform: translateY(-90%);">글쓰기2</button></a>
				</div>
				<!-- ===== /app ====== -->
			</div>
		</div>

		<!-- footer -->
		<footer id="footer_wrap"></footer>
		<!-- // footer -->
	</div>
</body>
</html>
