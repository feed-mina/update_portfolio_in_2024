<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta
	content="A fully featured admin theme which can be used to build CRM, CMS, etc."
	name="description" />
<meta name="author" content="">
<title>공지사항 리스트</title>
<link rel="stylesheet" href="/css/pc/style.css">
<link rel="stylesheet" href="/css/pc/aos.css">
<link rel="stylesheet" href="/css/pc/jquery-ui.css">
<link rel="stylesheet" href="/css/pc/swiper-bundle.min.css">
<link rel="stylesheet" href="/css/custom.css" />
<link rel="stylesheet" href="/css/style_legacy.css">
<script src="/js/aos.js"></script>
<script src="/js/swiper-bundle.min.js"></script> 
<script src="/js/allVendors.js"></script>
<script src="/js/common.js"></script>

    <script src="/sch/js/huss/notice/noticeList.js"></script>
</head>
<body>
	   <!-- header --> 
    <header id="header_wrap"></header>
	<!-- ===== /header ====== -->
	<div id="wrapper">
		<!-- sidebar -->
		<aside id="sidebar-html"></aside>
		<!-- /sidebar -->
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content" class="pt-0">
				<!-- ===== app ====== -->
				<div id="app"> 
					<!-- ===== container ====== -->
					<div id="container" class="d-flex flex-column">
						<div class="container-fluid">
							<div
								class="d-sm-flex align-items-center justify-content-between mb-4">
								<h1 class="h1 mb-0 text-gray-800">리스트</h1>
							</div>
							<!-- ==== search ==== -->
							<div class="card shadow">
								<div class="card-body" id="">
									<div class="d-flex align-items-center justify-content-center">
										<div class="input-group dp_center mr-3 w-50">
											<input type="text" v-model="searchData.searchText"
												class="form-control inp_search" @keyup.enter="fnSearch()"
												placeholder="검색어를 입력해주세요.">
										</div>
										<div class="ml-3 dp_center btn_search_width">
											<div>
												<button type="button" id=""
													class="form-control btn btn-info btn_search_width"
													@click="fnSearch">검색하기</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- ==== /search ==== -->

							<!-- ==== searchList ==== -->
							<div class="row mb-4" style="padding-top: 40px;">
								<div class="col">
									<div class="card shadow">
										<div class="card-body">
											<div class="row">
													<div class="col-6 font-weight-bold">
													<span>출력 :&nbsp;&nbsp; 1~10</span>&nbsp;&nbsp;&nbsp;&nbsp; 총건: &nbsp;&nbsp; <span id="" v-if="totalCount != '0'">{{totalCount}}</span>
													<span id="" v-else>0건</span> 
												</div> 
												<div class="table-responsive">
													<table class="table table-bordered  text-dark table-hover">
														<colgroup></colgroup>
														<thead>
															<tr>
																<th>순번</th>    
																<th>제목</th>
																<th>내용</th>
																<th>날짜</th>
																<!-- <th>썸네일</th>  -->
															</tr>
														</thead>
														<tbody>
															<tr v-for="(obj, idx) in noticeList"
																v-if="noticeList.length" v-bind:key="noticeList.id">

																<td>{{totalCount - (searchData.pageNo - 1) * 10 -
																	idx+1}}</td>
																<td>	<a	 href="javascript:;"  @click="fnDtail(obj.noticeSeq)" >{{obj.noticeSj}}</a></td>
																<td>{{obj.noticeCn}}</td>
																<td>{{obj.registDt}}</td> 
															<!-- 	<td>{{obj.noticeImageCn}}</td> -->
															</tr>
															<tr v-else>
																<td colspan="7">조회된 데이터가 없습니다.</td>
															</tr>

														</tbody>
													</table>
													<ul id="pagination"
														class="pagination justify-content-center"></ul>
												</div>
											</div>
										</div>
										<div class="border-top m-4"></div>
										 
														
										<div class="dp_center justify-content-center mb-4">
											<a href="/sch/huss/notice/noticeRegist.html"
												class="btn-icon btn btn-dark btn_search_width">등록</a>
										</div>
									</div>
								</div>
							</div>
							<!-- ==== /searchList ==== -->
						</div>
					</div>
					<!-- ===== /container ====== -->
				</div>
				<!-- ===== /app ====== -->
			</div>
		</div>  
	</div>
        <!-- footer -->
        <footer id="footer_wrap"></footer>
        <!-- // footer -->
 
</body>
</html>
